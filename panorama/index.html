<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade & Sorcery: Nomad</title>

    <!-- Bootstrap CSS -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Pannellum CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />

    <!-- Pannellum JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        body {
            background-image: url("https://cdn.prod.website-files.com/61f80bc70e6ceaaf726dfb7d/6206561267e1138708bc530b_bg_website_01.jpg");
        }

        img {
            vertical-align: middle;
            max-width: 100%;
            display: inline-block;
        }

        #panorama {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .thumbnail {
            cursor: pointer;
            margin: 10px 0;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        .thumbnail img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <div>
            <div class="text-center">
                <img src="https://cdn.prod.website-files.com/61f80bc70e6ceaaf726dfb7d/6213898ddcd0a5691e5fd02a_Nomad_Quest_Logo%20(1)%20(2).png"
                    loading="lazy" width="629"
                    sizes="(max-width: 479px) 90vw, (max-width: 991px) 80vw, 628.9961547851562px"
                    alt="Blade and sorcery nomad logo"
                    srcset="https://cdn.prod.website-files.com/61f80bc70e6ceaaf726dfb7d/6213898ddcd0a5691e5fd02a_Nomad_Quest_Logo%20(1)%20(2)-p-500.png 500w, https://cdn.prod.website-files.com/61f80bc70e6ceaaf726dfb7d/6213898ddcd0a5691e5fd02a_Nomad_Quest_Logo%20(1)%20(2)-p-800.png 800w, https://cdn.prod.website-files.com/61f80bc70e6ceaaf726dfb7d/6213898ddcd0a5691e5fd02a_Nomad_Quest_Logo%20(1)%20(2)-p-1600.png 1600w, https://cdn.prod.website-files.com/61f80bc70e6ceaaf726dfb7d/6213898ddcd0a5691e5fd02a_Nomad_Quest_Logo%20(1)%20(2)-p-2000.png 2000w, https://cdn.prod.website-files.com/61f80bc70e6ceaaf726dfb7d/6213898ddcd0a5691e5fd02a_Nomad_Quest_Logo%20(1)%20(2)-p-2600.png 2600w, https://cdn.prod.website-files.com/61f80bc70e6ceaaf726dfb7d/6213898ddcd0a5691e5fd02a_Nomad_Quest_Logo%20(1)%20(2)-p-3200.png 3200w, https://cdn.prod.website-files.com/61f80bc70e6ceaaf726dfb7d/6213898ddcd0a5691e5fd02a_Nomad_Quest_Logo%20(1)%20(2).png 3840w"
                    class="img-fluid">
                <div class="divider-div">
                    <img src="https://cdn.prod.website-files.com/61f80bc70e6ceaaf726dfb7d/61fd1cc7d31bab120277c686_Line%206.svg"
                        loading="lazy" alt="" class="image-5">
                    <img src="https://cdn.prod.website-files.com/61f80bc70e6ceaaf726dfb7d/61fd1ca95735be68a99dc760_Icon_Warpfrog_Small_White.svg"
                        loading="lazy" width="64" alt="" class="image-2">
                    <img src="https://cdn.prod.website-files.com/61f80bc70e6ceaaf726dfb7d/61fd1cc7d31bab120277c686_Line%206.svg"
                        loading="lazy" alt="" class="image-6">
                <!-- bootstrap subheading -->
                <h4 class="text-center text-white bg-dark">8K Panoramas captured on PC in Unity with Nomad Assets and Graphics</h2>
                </div>
            </div>

            <!-- Panorama Viewer -->
            <div id="panorama"></div>

            <!-- Thumbnails for Different Panoramas -->
            <div class="row">
                <div class="col-3">
                    <div class="thumbnail" onclick="viewer.loadScene('home')">
                        <img src="BasSDK/assets/360/home.jpg" alt="Home">
                        <p class="text-center text-white bg-dark">Home</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="thumbnail" onclick="viewer.loadScene('arena')">
                        <img src="BasSDK/assets/360/arena.jpg" alt="Arena">
                        <p class="text-center text-white bg-dark">Arena</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="thumbnail" onclick="viewer.loadScene('canyon')">
                        <img src="BasSDK/assets/360/canyon.jpg" alt="Canyon">
                        <p class="text-center text-white bg-dark">Canyon</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="thumbnail" onclick="viewer.loadScene('citadel')">
                        <img src="BasSDK/assets/360/citadel.jpg" alt="citadel">
                        <p class="text-center text-white bg-dark">Citadel</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="thumbnail" onclick="viewer.loadScene('market')">
                        <img src="BasSDK/assets/360/market.jpg" alt="Market">
                        <p class="text-center text-white bg-dark">Market</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="thumbnail" onclick="viewer.loadScene('sanctuary')">
                        <img src="BasSDK/assets/360/sanctuary.jpg" alt="Sanc">
                        <p class="text-center text-white bg-dark">Sanctuary</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle Panorama Scenes -->
    <script>
        // Initialize the Pannellum viewer with multiple scenes
        var viewer = pannellum.viewer('panorama', {
            "default": {
                "firstScene": "arena",  // Initial scene
                "autoLoad": true
            },
            "scenes": {
                "home": {
                    "type": "equirectangular",
                    "panorama": "BasSDK/assets/360/home.jpg",                    
                },
                "arena": {
                    "type": "equirectangular",
                    "panorama": "BasSDK/assets/360/arena.jpg",                    
                },
                "canyon": {
                    "type": "equirectangular",
                    "panorama": "BasSDK/assets/360/canyon.jpg",                    
                },
                "citadel": {
                    "type": "equirectangular",
                    "panorama": "BasSDK/assets/360/citadel.jpg",                    
                },
                "market": {
                    "type": "equirectangular",
                    "panorama": "BasSDK/assets/360/market.jpg",                    
                },
                "sanctuary": {
                    "type": "equirectangular",
                    "panorama": "BasSDK/assets/360/sanctuary.jpg",                    
                }
            }
        });
    </script>

    <!-- Bootstrap JS (for responsiveness, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
